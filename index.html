<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cameron Walker | Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      padding: 60px 20px 40px 20px;
      text-align: center;
    }
    header img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border: 4px solid #fff;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 2.5rem;
      font-weight: 700;
    }
    h2 {
      color: #1e3c72;
      margin-top: 40px;
      font-size: 2rem;
      font-weight: 700;
    }
    .contact {
      margin: 20px 0 0 0;
      font-size: 1.1rem;
    }
    .contact a {
      color: #fff;
      text-decoration: underline;
    }
    .scrolly-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 60px 20px;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      opacity: 0.2;
      transform: translateY(60px);
      transition: opacity 0.8s, transform 0.8s;
    }
    .scrolly-section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .skills, .languages {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .skill, .language {
      background: #e3eafc;
      color: #1e3c72;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1rem;
    }
    .timeline {
      border-left: 3px solid #2a5298;
      margin: 40px 0 0 0;
      padding-left: 30px;
    }
    .timeline-item {
      margin-bottom: 40px;
      position: relative;
    }
    .timeline-item:before {
      content: '';
      position: absolute;
      left: -16px;
      top: 0;
      width: 16px;
      height: 16px;
      background: #2a5298;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 0 2px #2a5298;
    }
    .timeline-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: #2a5298;
    }
    .timeline-company {
      font-weight: 600;
      color: #444;
    }
    .timeline-date {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 8px;
    }
    .timeline-desc {
      margin: 8px 0 0 0;
      color: #333;
    }
    @media (max-width: 700px) {
      header {
        padding: 40px 10px 20px 10px;
      }
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      .scrolly-section {
        padding: 40px 10px;
      }
    }
  </style>
</head>
<body>
  <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:linear-gradient(90deg,#1e3c72 0%,#2a5298 100%);color:#fff;">
    <h1 style="font-size:3rem;margin-bottom:1rem;">Under Construction</h1>
    <p style="font-size:1.3rem;max-width:400px;text-align:center;">This portfolio site is currently being built. Please check back soon!</p>
  </div>
</body>
</html>
